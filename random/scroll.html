<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Hello Effect</title>

<!-- GSAP -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 300vh; /* REQUIRED for scroll */
  font-family: Helvetica, Arial, sans-serif;
  background: white;
  overflow-x: hidden;
}

/* Fixed hero */
.hero {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* Text styles */
.hello {
  position: absolute;
  top: 35%;
  font-size: 22vw;
  font-weight: 700;
  white-space: nowrap;
  line-height: 1;
  color: black;
}

/* Start positions */
.hello-left {
  left: -60%;
}

.hello-right {
  right: -60%;
}
</style>
</head>

<body>

<section class="hero">
  <h1 class="hello hello-left">hello</h1>
  <h1 class="hello hello-right">hello</h1>
</section>

<script>
gsap.registerPlugin(ScrollTrigger);

/* LEFT → RIGHT */
gsap.to(".hello-left", {
  x: "80vw",
  scrollTrigger: {
    trigger: document.body,
    start: "top top",
    end: "bottom top",
    scrub: true
  }
});

/* RIGHT → LEFT */
gsap.to(".hello-right", {
  x: "-80vw",
  scrollTrigger: {
    trigger: document.body,
    start: "top top",
    end: "bottom top",
    scrub: true
  }
});
</script>

</body>
</html>
